<!doctype html>
<html lang="en">

<div class='front '>

  <head>
    <title>T W I N E | the iron dating site</title>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Megrim" rel="stylesheet">
    <link rel=stylesheet type="text/css" href="styles/main.css">
  </head>

  <body>
    <!-- <div class='over-18'>
    <button class='is-hidden'>Are you over 18? Click for yes</button>
  </div> -->

    <div id="bg-container">
      <video id="bg" src="img/dating.mp4" autoplay="true" loop="true" muted="true"></video>
    </div>

    <header>
      <div class='logo'></div>
      <h1 class='hero-text'>TWINE</h1>
      <p class='hero-text'>the iron dating site</p>
    </header>

    <main>

      <h2>'cause everyone loves to judge</h2>

      <form class='user-form ' type='submit'>

        <span class='no-wrap'>
    <label for 'user-name'>Full Name:</label>
    <input type='text' class='user-name space-after' name='user-name' placeholder='your name' />
    </span>

        <span class='no-wrap'>
      <label for 'user-dob'>DOB:</label>
      <input type='date' class='user-dob space-after' name='user-dob' />
    </span>

        <span class=' user-file-input no-wrap'>
      <label for 'user-photo'>Upload "your" photo!</label>
      <input input type='file' class = 'user-photo space-after' name=' user-photo' accept="image/*">
    </span>

        <span class='no-wrap'>
    <label for 'user-gender'>Identify as?</label>
    <select class = 'user-gender space-after'>
      <option selected disabled>Gender?</option>
      <option value="male">I'm a MALE!</option>
      <option value="female">I'm a FEMALE!</option>
      <option value="female">I'm undefined?</option>
    </select>
    </span>

        <span class='no-wrap'>
    <label for 'user-pref'>Gimme...</label>
    <select class = 'user-pref space-after'>
      <option selected disabled>Gender?</option>
      <option value="male">I wanna MALE!</option>
      <option value="female">I wanna FEMALE!</option>
      <option value="all">I wanna ALL!</option>
    </select>
    </span>

        <button type='submit' class='form-submit space-after'>enTWINE ME!</button>

      </form>
</div>
<!--end front-->


<div class='profiles is-hidden'>

  <header class='profile-header space-after'>
    <h2>TWINE</h2>
    <p>
      the Iron dating site | cause everyone loves to judge
    </p>
  </header>

  <div class='profile-container'>
    <section class='profile-section space-after'>
      <!-- handlebars profile-template-->
    </section>

    <section class="likes-section space-after">
      <h2 class='five-latest'>latest S N A G S!</h2>
      <!-- handlebars snag-template-->
    </section>

    <section class="all-my-snags is-hidden">
      <h2>all my S N A G S ! ! !</h2>
      <div class="all-snags-container">
        <!--handlebars snag-template-->
      </div>
    </section>
  </div>

  <div class='show-all-snags space-after'>
    <button class='show-all-snags-button'>all my S N A G S!</button>
  </div>

  <div class='rate-again is-hidden space-after'>
    <button class='rate-again-button'>rate more T W I N E S !</button>
  </div>

</div>
<!-- end profiles -->


</main>

<footer class='space-after'>
  <p>All rights reserved &copy; 2017 Twine Inc</p>
</footer>

<script id='profile-template' type='text/x-handlebars'>
  <div class='profile-wrapper'>
    <h2>T W I N E R</h2>
    <div class='img-wrapper '>
      <img src='{{image}}' />
    </div>
    <h2 class='full-name '>{{name}}</h2>
    <p class='id is-hidden'>{{id}}</p>
    <p class='gender'>{{gender}}</p>
    <p class='dob space-after'>09-03-1988</p>
    <ul class='social-icons'>
      <li><img class = 'icon' src = 'img/facebook.png' alt = 'facebook'</li>
      <li><img class = 'icon' src = 'img/github.png' alt = 'github'</li>
      <li><img class = 'icon' src = 'img/google+.png' alt = 'google+'</li>
      <li><img class = 'icon' src = 'img/instagram.png' alt = 'instagram'</li>
      <li><img class = 'icon' src = 'img/snapchat.png' alt = 'snapchat'</li>
      <li><img class = 'icon' src = 'img/twitter.png' alt = 'twitter'</li>
    </ul>
    <div class='profile-buttons'>
      <button class='knot'>KNOT !<img class = 'icon' src='img/thumb-down.png' alt='thumbsup' /></button>
      <button class='snag'>SNAG !<img class = 'icon' src='img/thumb-up.png' alt='thumbsup' /></button>
    </div>
  </div>
</script>

<script id='snag-template' type='text/x-handlebars'>
  <article class="mini-profile">
    <img class="thumb" src='{{image}}' </li>
    <ul>
      <li><h3>{{name}}</h3></li>
      <li>{{gender}}</li>
    </ul>
    <img class='icon' src='img/thumb-up.png' alt='thumbsup' />
    <img class='icon is-hidden' src='img/thumb-down.png' alt='thumbsdown' />
  </article>
</script>

<script src='js/vendor/moment.js'></script>
<script src='js/vendor/jquery-3.1.1.min.js'></script>
<script src='js/vendor/handlebars-v4.0.5.js'></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
